{% extends "login.html" %}
{% block content %}
  <section> 
    <span></span> <span></span> <span></span> <span></span> 
    <span></span> <span></span> <span></span> <span></span> 
    <span></span> <span></span> <span></span> <span></span> 
    <span></span> <span></span> <span></span> <span></span>
    <span></span> <span></span> <span></span> <span></span>

    <div class="signin"> 
      <div class="content"> 
        <h2>Admin Login</h2> 
        <div class="form"> 
          <form action="/admin" method="POST">
            <div class="inputBox"> 
              <input type="text" name="username" required> 
              <i>Username</i> 
            </div> 
            <div class="inputBox"> 
              <input type="password" name="password" required> 
              <i>Password</i> 
            </div>
            <div class="inputBox"> 
              <input type="text" name="redeemcode" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required> 
              <i>Redeemcode</i> 
            </div> 
            <div class="inputBox"> 
              <input type="text" name="email" required> 
              <i>Email</i> 
            </div>  
            <div class="inputBox"> 
                <button type="submit">Login</button>            
            </div> 
          </form>
        </div> 
      </div> 
    </div> 
  </section> 
{% endblock %}
